<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link type="text/css" rel="stylesheet" href="../style/custom-style.css"/>
    <title>Easy Help</title>
</h:head>
<h:body>
    <script src="js/javascript.js"></script>
    <h:form id="formulario">
        <f:metadata>
            <f:event type="preRenderView" listener="#{developerCreateView.init()}"/>
        </f:metadata>
        <p:growl id="growl" showDetail="true" sticky="true">
            <p:autoUpdate/>
        </p:growl>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false"
                  showHeader="false">
            <!--            <p:graphicImage name="images/loading.gif"/>-->
            <p:outputLabel value="Carregando..."/>
        </p:dialog>

        <p:panel styleClass="center crud-panel" header="Cadastro de Empresas">

           
            <div class="label-input crud">
                <p:outputLabel for="nome" value="Nome: "/>
                <p:inputText id="nome" title="Nome" value="#{developerCreateView.nome}" 
                             required="true" label="Nome" autocomplete="off"/>
            </div>
            
            <div class="label-input crud">
                <p:outputLabel for="cidade" value="Cidade: "/>
                <p:inputText id="cidade" title="Cidade" value="#{developerCreateView.cidade}" 
                             required="true" label="Cidade" autocomplete="off"/>
            </div>
            
            <div class="label-input crud">
                <p:outputLabel for="pais" value="Pais:  "/>
                <p:inputText id="pais" title="País" value="#{developerCreateView.pais}" 
                             required="true" label="Pais" autocomplete="off"/>
            </div>
            
            <div class="label-input crud">
                <p:outputLabel for="email" value="E-mail:  "/>
                <p:inputText id="email" title="E-mail" value="#{developerCreateView.email}" 
                             required="true" label="Email" autocomplete="off"/>
            </div>
            
            <div class="label-input crud">
                <p:outputLabel for="telefone" value="Telefone:  "/>
                <p:inputText id="telefone" title="Telefone" value="#{developerCreateView.telefone}" maxlength="12"
                             required="true" label="Telefone" autocomplete="off" placeholder="Somente números"/>
            </div>

            <div class="button-group-crud">
                <p:commandButton id="botaoSalvar" icon="fa fa-check" value="Salvar" action="#{developerCreateView.save()}"
                                 disabled="#{developerCreateView.saveDisabled}" update="@form"/>
                <p:commandButton icon="fa fa-close" value="Cancelar" action="#{developerCreateView.cancel()}"
                                 immediate="true"/>
            </div>
        </p:panel>
    </h:form>
</h:body>
</html>
